# Unique key identifying your project in SonarQube
sonar.projectKey=Test-SonarQube

# Set the Python version to match the version used in your project
sonar.python.version=3.8

# Source code directory (modify if your code is in a different directory)
sonar.sources=.

# Optional: Exclude specific directories from analysis (e.g., virtualenv, tests, etc.)
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/tests/**

# Optional: If you want to include tests in the analysis (specify test directories)
sonar.tests=tests

# Optional: Report code coverage (if you have coverage reports available)
